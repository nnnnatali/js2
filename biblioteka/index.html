<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Библиотека книг</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <h1>Библиотека книг</h1>
    <section class="section">
    <div class="oneBlock">
      <div class="myLike">Мои любимые книги</div>
      <div class="like">лайки</div>
      <div class="listBook">Список книг</div>
      <div class="list">список</div>
      <div class="addBook">Добавить книгу</div>
      <div class="new">
        <input type="radio" name="newBook" value="write">Написать самому<br>
        <input type="radio" name="newBook" value="dwlnd">Загрузить из файла<br>
      </div>
      <form method="post" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Название"><br>
      <input type="file" name="files[]" multiple /><br>
      <input type="submit" value="Добавить" name="submit" />
    </form>
    </div>
    <div class="2block">
      <p>Открытая книга для чтения</p>
      <div class="openBook"></div>
    </div>
    </section>

    <script src="upload.js"></script>
  </body>
</html>
