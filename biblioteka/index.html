<!DOCTYPE html>
<html>
<head>
	<title>Библиотека</title>
	 <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Библиотека книг</h1>
	<section class="section">
		<div class="menu">
			<table>
				<tr><td id="myLike">Мои любимые книги</td></tr>
				<tr><td id="like">лайки</td></tr>
				<tr><td id="listBook">Список книг</td></tr>
				<tr><td id="list">список</td></tr>
				<tr><td id="addBook">Добавить книгу</td></tr>
				<tr><td id="formBook">
					<form>
						<input type="radio" name="newBook" value="write">Написать самому<br>
						<input type="radio" name="newBook" value="dwlnd">Загрузить из файла
					</form><br>
					<form method="POST" enctype="multipart/form-data">
						<input type="file" name="files[]" multiple /><br><br>
  						<input type="submit" value="Отправить файл" name="submit" />
					</form>
				</td></tr>


			</table>
		</div>
		<div class="content">
			<table>
			<tr><td id="openBook">Открытая книга для чтения</td></tr>
			</table>
		</div>
	</section>
	<script type="text/javascript" url="style.js"></script>
</body>
</html>
